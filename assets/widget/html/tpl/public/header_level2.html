<header class="bar bar-nav" id="header">
	<div>
		<a class="td-icon back pull-left" id="back"></a>
		<h1 class="title">{{data["title"]}}</h1>
	</div>
	{{if data["header"]["h_display"]}}
	<div>
		{{if data["header"]["btn1_display"]}}
		<button class="button button-link button-nav pull-right">
			{{data["header"]["btnname1"]}}
			{{if data["header"]["btn1_icon_display"]}} <span class="icon icon-search" id="search"></span>
			{{/if}}
		</button>
		{{/if}}
		{{if data["header"]["btn2_display"]}}
		<button class="button button-link button-nav pull-right btn-save external" id="btn-save" data-from="{{data['header']['from']}}">
			{{data["header"]["btnname2"]}}
			{{if data["header"]["btn2_icon_display"]}} <span class="icon icon-right"></span>
			{{/if}}
		</button>
		{{/if}} 
		
	</div>
	{{/if}}
	{{if data["headerTab"]["h_display"]}}
		<div class="buttons-row">
		    <a href="#tab1" class="tab-link button"  data-from="{{data['headerTab']['from1']}}">{{data["headerTab"]['tabname1']}}</a>
		    <a href="#tab2" class="tab-link button" data-from="{{data['headerTab']['from2']}}">{{data["headerTab"]['tabname2']}}</a>
		</div>
	{{/if}}
</header>
