<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" href="../../styles/base/api.css">
    <link rel="stylesheet" href="../../styles/base/sm.css">
    <link rel="stylesheet" href="../../styles/mods/search_bar.css">
    <link rel="stylesheet" href="../../styles/search_window.css">
    <style>
    .search-wrap{width: 100%;
  position: fixed;top:0;  z-index: 20;}
    .fixed-search-wrap{width: 100%;  height: 2.5rem;}
    </style>
    <link rel="stylesheet" type="text/css" href="../../styles/news/news.css"/>
		<!--build:js scripts/common.js -->
		<script   src="../../scripts/lib/requirejs/require.js"></script>
		<script type="text/javascript" src='../../scripts/common.js'></script>
		<!-- endbuild -->
		<script type="text/javascript" src='../../scripts/rev_rjs.js'></script>
</head>
<body>
	<div class="page">
		    <div class="fixed-search-wrap">
				<form class="search-wrap wbox" id="search-wrap" action="javascript:searchSubmit();">
				   <div class="back-wrap" id="back"><a><span class="td-icon  back"></span></a></div>
				   <div class="search-input wbox-flex">
				      <label class="icon td-search" for="search"></label>
				      <input type="search" id="search" placeholder="最新新闻 ">
				      <div class="close-input"></div>
				   </div>
				   <div class="search-btn"><a class="external" id="searchBtn" tapmode="">搜索</a></div>
				</form>
			</div>
			<div id="common-list">
				<div class="list-block media-list">
					<ul id="searchResultList" class="commonNews">
			
					</ul>
				</div>
			</div>
	</div>
	<script id="tpl" type="text/html">
		{{each data as value i}}
		<li>
			<a href="#" class="item-link item-content external" data-aid="{{value.aid}}" data-cid="{{value.cid}}">
				<div class="item-inner">
					<div class="item-text">
						{{value.title}}
					</div>
					<div class="item-after">
					    {{if value.isgood=="1"}}
						<div class="tips-wrap">利好</div>
						{{/if}}
						<div class="dates">{{value.times}}</div>
					</div>
				</div>
				{{if value.tpl!="Video"}}
				<div class="item-media"><img src="../../images/lazyImg.jpg" class="cache" data-echo="{{value.image}}" >
				</div>
				{{/if}}
			 </a>
		</li>
		{{/each}}
	</script>
</body>
<script type='text/javascript' src='../../scripts/api.js' charset='utf-8'></script>
<script type='text/javascript' src='../../scripts/lib/zeptojs/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../scripts/sm.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../scripts/app/TD_CONFIG.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../scripts/app/qqq.js' charset='utf-8'></script>
		<script>
		requirejs.config({
			baseUrl : '../../scripts/lib'});
		</script>
		<script type='text/javascript' src='../../scripts/app/search_window.js' charset='utf-8'></script>
</html>
