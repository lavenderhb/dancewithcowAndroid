<script type="text/javascript">
	apiready = function(){
	     $(function(){
	            var type = api.pageParam.type;
	            var isCloseWin=api.pageParam.isCloseWin;
           		$.alert(api.pageParam.text,'',function(){
           		    if(type=="register"){
           		        if(isCloseWin==1){
           		        	api.execScript({
	           		           name:'register',
	                           script: 'closeWin();'
	                       });
           		        }
           		    }
           			api.closeFrame();
           		});
	     });
	};
