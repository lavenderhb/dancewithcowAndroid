		<script id="tpl" type="text/html">
			{{each data as value i}}
			<div class="content-block newsList">
			  <!--<div class="timeStamp"><span>{{value.dates}}</span></div>-->
			  <ul>
			    {{each value.sub as item j}}
			    {{if j==0}}
			  	<li class="wbox">
			  	    <div class="timeLine">
			  	     <div class="date-wrap"><div class="date">{{value.dates.substr(8,2)}}</div><div class="month">{{value.dates.substr(5,2)}}月</div></div>
			  	     <span>{{item.times}}</span><i></i>
			  	    </div>
			  		<p class="wbox-flex rec-news" data-aid="{{item.aid}}" data-cid="{{item.cid}}" ><a href="javascript::" class="alert-text external">{{item.content}}</a></p>
			  	</li>
			  	{{else}}
			  	<li class="wbox">
			  	    <div class="timeLine">
			  	     <span>{{item.times}}</span><i></i>
			  	    </div>
			  		<p class="wbox-flex rec-news" data-aid="{{item.aid}}" data-cid="{{item.cid}}" ><a href="javascript::" class="alert-text external">{{item.content}}</a></p>
			  	</li>
			  	{{/if}}
			  	{{/each}}
			  </ul>
			</div>
			{{/each}}
		</script>
