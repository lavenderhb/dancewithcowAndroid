	<script type="text/javascript">

				require(['scripts/mods/header_level2'], function(header) {

						type : 'userInfo'
					});

						name : 'userInfo_frm',
						url : 'userInfo_frm.html',
						rect : {
							x : 0,
							y : $("#header").height(),
							w : 'auto',
							h : 'auto'
						},
						bounces : false,
						pageParam:{currType:"userInfo_frm"}
					});
				});
			});
		};
