		<script id="tpl" type="text/html">
			{{each data as value i}}
			<div class="msgList">
			    <div class="timeStamp" data-src="{{value.date}}">
			        <span>{{value.date}}</span>
			    </div>
			    <ul >
			        {{each value.sub as item j}}
			        <li>
			            <a href="#" class="item-link item-content external">
			            <div class="item-inner">
			                <div class="item-text">
			                    {{item.content}}
			                </div>
			                <div class="item-date">
			                    {{item.time}}
			                </div>
			            </div> </a>
			        </li>
			        {{/each}}
			    </ul>
			</div>
			{{/each}}
		</script>
